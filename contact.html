<!DOCTYPE html>
<html>

<head>
    <title>Contact Webpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="s1">
            <h1 class="s1__name">Sabareeswaran</h1>
            <p class="s1__role">Web Developer</p>
            <a class="s1__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter Your Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea placeholder="Enter Message" class="contact-form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="s5">
            <p class="s5__title">Social Media:
                <a href="https://www.instagram.com/sxbxri_0307/?igsh=dG1yOGJ1dmRibjF4" target="_blank">Instagram, </a>
                <a href="https://www.linkedin.com/in/sabareeswaran-v-339576262/" target="_blank">LinkedIn, </a>
                <a href="https://github.com/sabari0307" target="_blank">Github</a>
            </p>
            <p class="s5__desc">&copy; Sabareeswaran.</p>
        </div>
    </div>
</body>

</html>
